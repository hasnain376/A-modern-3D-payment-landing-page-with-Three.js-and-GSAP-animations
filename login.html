<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - 3D Payment Platform</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />
    <!-- BoxIcon Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
    <!-- 3D Background Canvas -->
    <div id="auth-canvas-container"></div>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h2>Loading Login...</h2>
        <div class="loading-progress">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <header>
      <nav>
        <h1>M.Hasnain</h1>
        <div class="nav-links">
          <a href="index.html" class="back-link">
            <i class="bx bx-arrow-back"></i>
            Back to Home
          </a>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="auth-main">
      <div class="auth-container">
        <!-- Login Form -->
        <div class="auth-form-container">
          <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your account to continue</p>
          </div>
          
          <form class="auth-form" id="loginForm">
            <div class="form-group">
              <div class="input-container">
                <i class="bx bx-envelope input-icon"></i>
                <input type="email" id="email" name="email" placeholder="Email address" required>
                <div class="input-line"></div>
              </div>
            </div>
            
            <div class="form-group">
              <div class="input-container">
                <i class="bx bx-lock-alt input-icon"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="input-line"></div>
                <i class="bx bx-show password-toggle" id="passwordToggle"></i>
              </div>
            </div>
            
            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" id="remember">
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="auth-button">
              <span>Sign In</span>
              <i class="bx bx-right-arrow-alt"></i>
            </button>
          </form>
          
          <div class="social-login">
            <p>Or continue with</p>
            <div class="social-buttons">
              <button class="social-btn google">
                <i class="bx bxl-google"></i>
                Google
              </button>
              <button class="social-btn facebook">
                <i class="bx bxl-facebook"></i>
                Facebook
              </button>
            </div>
          </div>
          
          <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
          </div>
        </div>
        
        <!-- 3D Card Preview -->
        <div class="auth-preview">
          <div id="login-card-3d"></div>
          <div class="preview-text">
            <h3>Secure Login</h3>
            <p>Your data is protected with bank-level security</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Floating Elements -->
    <div class="floating-elements">
      <div class="floating-card" data-speed="0.3"></div>
      <div class="floating-card" data-speed="0.5"></div>
      <div class="floating-card" data-speed="0.7"></div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>

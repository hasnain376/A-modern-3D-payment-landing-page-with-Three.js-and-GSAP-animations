<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - 3D Payment Platform</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />
    <!-- BoxIcon Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
    <!-- 3D Background Canvas -->
    <div id="auth-canvas-container"></div>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h2>Loading Sign Up...</h2>
        <div class="loading-progress">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <header>
      <nav>
        <h1>M.Hasnain</h1>
        <div class="nav-links">
          <a href="index.html" class="back-link">
            <i class="bx bx-arrow-back"></i>
            Back to Home
          </a>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="auth-main">
      <div class="auth-container">
        <!-- Signup Form -->
        <div class="auth-form-container">
          <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join us and start your payment journey</p>
          </div>
          
          <form class="auth-form" id="signupForm">
            <div class="form-row">
              <div class="form-group">
                <div class="input-container">
                  <i class="bx bx-user input-icon"></i>
                  <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                  <div class="input-line"></div>
                </div>
              </div>
              
              <div class="form-group">
                <div class="input-container">
                  <i class="bx bx-user input-icon"></i>
                  <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                  <div class="input-line"></div>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <div class="input-container">
                <i class="bx bx-envelope input-icon"></i>
                <input type="email" id="email" name="email" placeholder="Email address" required>
                <div class="input-line"></div>
              </div>
            </div>
            
            <div class="form-group">
              <div class="input-container">
                <i class="bx bx-phone input-icon"></i>
                <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
                <div class="input-line"></div>
              </div>
            </div>
            
            <div class="form-group">
              <div class="input-container">
                <i class="bx bx-lock-alt input-icon"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="input-line"></div>
                <i class="bx bx-show password-toggle" id="passwordToggle"></i>
              </div>
            </div>
            
            <div class="form-group">
              <div class="input-container">
                <i class="bx bx-lock-alt input-icon"></i>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                <div class="input-line"></div>
                <i class="bx bx-show password-toggle" id="confirmPasswordToggle"></i>
              </div>
            </div>
            
            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <span class="checkmark"></span>
                I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
              </label>
              <label class="checkbox-container">
                <input type="checkbox" id="newsletter">
                <span class="checkmark"></span>
                Subscribe to newsletter
              </label>
            </div>
            
            <button type="submit" class="auth-button">
              <span>Create Account</span>
              <i class="bx bx-right-arrow-alt"></i>
            </button>
          </form>
          
          <div class="social-login">
            <p>Or sign up with</p>
            <div class="social-buttons">
              <button class="social-btn google">
                <i class="bx bxl-google"></i>
                Google
              </button>
              <button class="social-btn facebook">
                <i class="bx bxl-facebook"></i>
                Facebook
              </button>
            </div>
          </div>
          
          <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
          </div>
        </div>
        
        <!-- 3D Card Preview -->
        <div class="auth-preview">
          <div id="signup-card-3d"></div>
          <div class="preview-text">
            <h3>Join the Future</h3>
            <p>Experience the next generation of digital payments</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Floating Elements -->
    <div class="floating-elements">
      <div class="floating-card" data-speed="0.3"></div>
      <div class="floating-card" data-speed="0.5"></div>
      <div class="floating-card" data-speed="0.7"></div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
